<div class="mat-elevation-z4 container" >
  <h1>Manage Admin Privileges</h1>
  <mat-form-field>
    <mat-label>Email Address</mat-label>
    <input matInput [formControl]="emailAddress">
  </mat-form-field>
  <div class="form-actions">
    <button mat-stroked-button color="warn" (click)="removeAdmin()" [disabled]="emailAddress.invalid || (loading$ | async)">
      Remove Admin
    </button>
    <button mat-raised-button color="primary" (click)="makeAdmin()" [disabled]="emailAddress.invalid || (loading$ | async)">
      Make Admin
    </button>
  </div>
</div>
