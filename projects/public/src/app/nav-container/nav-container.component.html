<mat-sidenav-container class="sidenav-container" [class]="adminTheme$ | async">
  <mat-sidenav #drawer class="sidenav mat-elevation-z4" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item *ngFor="let link of links$ | async" [routerLink]="link.link" (click)="closeDrawer(drawer)" >
        {{link.name}}
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <app-main-toolbar
      [displayDrawerToggle]="isHandset$ | async"
      [title]="title$ | async"
      (toggleDrawer)="drawer.toggle()"
    ></app-main-toolbar>

    <router-outlet></router-outlet>

    <button mat-fab class="feedbackBtn" routerLink="/feedback" color="warn" >
      <mat-icon>feedback</mat-icon>
    </button>
  </mat-sidenav-content>

</mat-sidenav-container>
