<div class="container">
  <ngx-auth-firebaseui
    class="mat-elevation-z4 login"
    [enableUpperCaseLetterRule]="false"
    [enableLowerCaseLetterRule]="false"
    [enableDigitRule]="false"
    [enableSpecialCharRule]="false"
    [enableLengthRule]="false"
    [guestEnabled]="false"
    [providers]="providers"
    (onSuccess)="onSignIn()"
  ></ngx-auth-firebaseui>
</div>
